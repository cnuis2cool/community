<ion-header>
  <ion-navbar color="primary">
    <ion-title>Billing Address</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="addAddress()" [formGroup]="addressForm">
    <ion-list>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" value="" formControlName="name"></ion-input>
      </ion-item>

      <!-- <div ngxErrors="name">
        <div ngxError="required" when="dirty">
          Field is required
        </div>
        <div ngxError="minlength" when="dirty">
          Min length is 3
        </div>
      </div> -->

      <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-input type="text" value="" formControlName="phone"></ion-input>
      </ion-item>

      <!-- <div ngxErrors="phone">
        <div ngxError="required" when="dirty">
          Field is required
        </div>
        <div ngxError="minlength" when="dirty">
          Min length is 10
        </div>
      </div> -->

      <ion-item>
        <ion-icon name='home' item-start></ion-icon>
        <ion-label>Select Community</ion-label>
        <ion-select [(ngModel)]="community" formControlName="community">
          <ion-option *ngFor="let community of communities" [value]="community">{{community}}</ion-option>
        </ion-select>
      </ion-item>

      <!-- <div ngxErrors="community">
        <div ngxError="required" when="dirty">
          Field is required
        </div>
      </div> -->

      <ion-item>
        <ion-label floating>House Number</ion-label>
        <ion-input type="text" value="" formControlName="houseNum"></ion-input>
      </ion-item>

      <!-- <div ngxErrors="house-num">
        <div ngxError="required" when="dirty">
          Field is required
        </div>
        <div ngxError="minlength" when="dirty">
          Min length is 2
        </div>
      </div> -->

    </ion-list>

    <div padding>
      <button ion-button color="primary" block (click)="addAddress()">Add</button>
    </div>
  </form>
</ion-content>
