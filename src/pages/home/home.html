<ion-content>

  <div>
    <ion-slides pager autoplay="2500" class="round">
      <ion-slide *ngFor="let image of [1,2,3]" class="slider-item">
        <img data-src="./assets/img/slides/slide{{image}}.jpeg">
      </ion-slide>
    </ion-slides>
  </div>

  <ion-row class="align-center">
    <ion-card>
      <ion-card-header>
        <h2 text-center>Next Available Delivery</h2>
      </ion-card-header>
      <ion-card-content>
        <p text-center>Today: 10:30 AM - 11:30 AM</p>
      </ion-card-content>
    </ion-card>
  </ion-row>



  <h1 text-center>Shop by Category</h1>


  <ion-grid>
    <ion-row>
      <ion-col col-6 col-sm-6 col-md-4 col-lg-3>
        <ion-card>
          <img src="./assets/img/category/vegetables.jpeg" />
          <div class="card-title" text-center>Vegetables</div>
        </ion-card>
      </ion-col>
      <ion-col col-6 col-sm-6 col-md-4 col-lg-3>
        <ion-card>
          <img src="./assets/img/category/fruits.jpeg" />
          <div class="card-title" text-center>Fruits</div>
        </ion-card>
      </ion-col>
      <ion-col col-6 col-sm-6 col-md-4 col-lg-3>
        <ion-card>
          <img src="./assets/img/category/milk.jpeg" />
          <div class="card-title" text-center>Milk</div>
        </ion-card>
      </ion-col>
      <ion-col col-6 col-sm-6 col-md-4 col-lg-3>
        <ion-card>
          <img src="./assets/img/category/ingredients.jpeg" />
          <div class="card-title" text-center>Ingredients</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
