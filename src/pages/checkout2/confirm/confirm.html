<ion-header>
  <ion-navbar color="danger">
    <ion-title>Checkout: Confirm</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of cartItems | async">
      <div>
          <h2>{{item.name}}</h2>
          <p>{{item.price}} ₹ X {{item.quantity}} = {{item.price * item.quantity}} ₹</p>
      </div>
    </ion-item>

  </ion-list>

  <ion-card>
    <ion-item>
      <ion-label>
        <h2><B>Delivery Address</B></h2>
        <h2>
          {{selectedAddress.name}}
        </h2>
        <h3>{{selectedAddress.community}}, {{selectedAddress.houseNum}}</h3>
        <br/>
        <p>Phone : {{selectedAddress.phone}} </p>
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <h2><b>Delivery Slot</b></h2>
    </ion-card-header>
    <ion-card-content>
      Delivery type: {{deliveryType}}
    </ion-card-content>
  </ion-card>


  <button ion-button block (click)="goBack()">Go back to Schedule</button>
</ion-content>
