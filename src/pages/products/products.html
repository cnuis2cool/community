  <ion-list>

    <ion-item *ngFor="let product of products">

      <ion-thumbnail item-start class="item-ribbon">
        <span class="ribbon cruzeiro">
          <span>${{ product.price }}</span>
        </span>
        <img [src]="product.image">
      </ion-thumbnail>

      <div>
        <h2>{{product.name}}</h2>
        <p>{{product.quantity[0]}} gm</p>
        <!-- <ion-select [(ngModel)]="product.quantity">
          <ion-option *ngFor="let employee of product.quantity" [value]="product.quantity"></ion-option>
        </ion-select> -->
        <p><b>${{product.price}}</b></p>
      </div>
      <button ion-button icon-only clear item-end>
        <ion-icon name="remove-circle"></ion-icon>
      </button>
      <ion-badge item-end>0</ion-badge>
      <button ion-button icon-only clear item-end>
        <ion-icon name="add-circle"></ion-icon>
      </button>
